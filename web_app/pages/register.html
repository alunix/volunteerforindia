<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Volunteer For India | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition register-page">
    <div class="register-box">
    <div class="login-logo">
        <a href="#"><b>Volunteer For India</b></a>
      </div><!-- /.login-logo -->
      <div class="register-box-body">		
        <form action="#" method="post" id="signup">
		<div class="form-group has-feedback">
			<select class="form-control" name='user_type' id="type">
				<option class="disabled" value="">Select User Type</option>
                <option value="volunteer">Volunteer</option>
                <option value="ngo">NGO</option>
            </select>
		</div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
		  <div class="form-group has-feedback">
            <input type="mob" class="form-control" id="mob" placeholder="Mobile">
          </div>
		  <div class="form-group has-feedback">
            <input type="email" class="form-control" id="city" placeholder="City">
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="row">
			<div class="col-xs-2"></div>
            <div class="col-xs-8">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
			<div class="col-xs-2"></div>
          </div>
        </form>
		<br/>
        <a href="../login.html" class="text-center">Already Registered</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->
    <script>

      $(document).ready(function(){
        $("#loginform").submit(function(event) {
        var name = $("#name").val();
        var email = $("#email").val();
        var mob = $("#mob").val();
        var city = $(#city).val();
        var password = $("#password").val();
        var type = $("#type").val();
        // Returns successful data submission message when the entered information is stored in database.
        var data = {
          email:email,
          password:password,
          type:type
        }
        if(email==''||password==''||type=='')
        {
        alert("Please Fill All Fields");
        }
        else
        {
        // AJAX Code To Submit Form.
        $.ajax({
        type: "POST",
        url: "http://localhost:4300/api/signup",
        data: data,
        cache: false,
        success: function(result){
          window.location.href="../index.html"
        }
        });
        }
        return false;
        });
        });
    </script>
    <!-- jQuery 2.1.4 -->
    <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
