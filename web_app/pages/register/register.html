<div class="container">
	<div class="section">
		<div class="row">
            <div class="col s12 m12 l8 col offset-l2">
              <div class="card-panel">
                <h4 class="header2" align="center">Registration Form</h4>
                <div class="row">
                  <div class="row">
                  <div class="col s12">
                    <ul class="tabs tab-demo" tabs>
                      <li class="tab col s3"><a class="active" href="#test1">Volunteer</a>
                      </li>
                      <li class="tab col s3"><a href="#test2">NGO</a>
                      </li>
                    </ul>
                  </div>
                  <div class="col s12">
                    <div id="test1" class="col s12">
                        <div class="container">
  <div class="section" ng-controller="RegisterCtrl">
    <div class="row">
            <div class="col s12 m12 l8 col offset-l2">
              <div class="card-panel">
                <h4 class="header2">Volunteer Registration</h4>
                <div class="row">
                  <form class="col s12" ng-submit="addVolunteer(newVolunteer)" method="post">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="name" ng-model="newVolunteer.name" type="text">
                        <label for="name">Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" ng-model="newVolunteer.email" type="email">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" ng-model="newVolunteer.password" type="password">
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="mob" ng-model="newVolunteer.mob" type="text">
                        <label for="mob">Mobile Number</label>
                      </div>
                    </div>                     
                    <div class="row">
                      <div class="input-field col s12">
                       <input id="city" ng-model="newVolunteer.city" type="text">
                        <label for="mob">City</label>
                        <label>City</label>
                      </div>
                    </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Next
                            <i class="mdi-content-send right"></i>
                          </button>
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
  </div>
</div>
                    </div>
                    <div id="test2" class="col s12">
                      <div class="container">
  <div class="section" ng-controller="RegisterCtrl">
    <div class="row">
            <div class="col s12 m12 l8 col offset-l2">
              <div class="card-panel">
                <h4 class="header2">NGO Registration</h4>
                <div class="row">
                  <form class="col s12" ng-submit="addNGO(newNGO)" method="post">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="name" ng-model="newNGO.name" type="text">
                        <label for="name">Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" ng-model="newNGO.email" type="email">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="password" ng-model="newNGO.password" type="password">
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="mob" ng-model="newNGO.mob" type="text">
                        <label for="mob">Mobile Number</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                       <input id="city" ng-model="newNGO.city" type="text">
                        <label for="mob">City</label>
                        <label>City</label>
                      </div>
                    </div>
                    
                      <div class="row">
                        <div class="input-field col s12">
                          <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Next
                            <i class="mdi-content-send right"></i>
                          </button>
                        </div>
                      </div>
                   
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
  </div>
</div>
                    </div>
                  </div>
                </div>

                </div>
              </div>
            </div>
        </div>
	</div>
</div>
