<div id="login-page" class="row">
    <div class="col s4 col offset-s4 z-depth-4 card-panel">
      <div class="row">
        <div class="col s8 col offset-s2">
          <form class="login-form" ng-submit="login(logindata)" method="post">
            <div class="row">
              <div class="input-field col s12 center">
                <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
                <p class="center login-form-text">Login Form</p>
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <i class="mdi-social-person-outline prefix"></i>
                <input id="email" type="text" ng-model="logindata.email">
                <label for="email" class="center-align">email</label>
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="password" type="password" ng-model="logindata.password">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">          
              <div class="input-field col s12 m12 l12  login-text">
                  <input type="checkbox" id="remember-me" />
                  <label for="remember-me">Remember me</label>
              </div>
            </div>
            <div class="row">
                        <div class="input-field col s12">
                          <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Login
                          </button>
                        </div>
                      </div>
            <div class="row">
              <div class="input-field col s6 m6 l6">
                <p class="margin medium-small"><a href="#!/register">Register Now!</a></p>
              </div>
              <div class="input-field col s6 m6 l6">
                  <p class="margin right-align medium-small"><a href="#">Forgot password ?</a></p>
              </div>          
            </div>

          </form>
          </div>
        </div>
    </div>
  </div>
